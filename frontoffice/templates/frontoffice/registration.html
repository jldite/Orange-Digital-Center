<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 500px;
            width: 100%;
            transform: scale(0.8);
            transform-origin: center;
        }

        .card {
            background: #111;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            overflow: hidden;
            position: relative;
            animation: fadeIn 0.8s ease-out;
        }

        .header {
            text-align: center;
            padding: 30px 30px 20px;
        }

        .logo {
            background: linear-gradient(135deg, #FF6B00 0%, #FF8C00 100%);
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 8px 16px rgba(255, 107, 0, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        .logo i {
            font-size: 2.5rem;
            color: #111;
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #aaa;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .form-content {
            padding: 0 30px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.95rem;
            color: #ddd;
        }

        .input-container {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }

        .input-field {
            width: 100%;
            padding: 14px 20px 14px 45px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(30, 30, 30, 0.7);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #FF6B00;
            box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.3);
        }

        .name-fields {
            display: flex;
            gap: 15px;
        }

        .name-fields > div {
            flex: 1;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            cursor: pointer;
        }

        .btn-primary {
            background: #FF6B00;
            color: #111;
            padding: 14px;
            width: 100%;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 0, 0.4);
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            background: #FF7F20;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 0, 0.6);
        }

        .btn-primary:active {
            transform: translateY(1px);
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            margin: 30px 0;
        }

        .social-section {
            text-align: center;
            margin-bottom: 25px;
        }

        .social-title {
            color: #aaa;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .social-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.07);
            transition: all 0.3s ease;
            color: white;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
        }

        .google { color: #DB4437; }
        .twitter { color: #000; } /* Couleur noire pour le logo X */
        .facebook { color: #4267B2; }
        .apple { color: #A2AAAD; }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link p {
            color: #aaa;
            margin-bottom: 8px;
        }

        .login-link a {
            color: #FF6B00;
            font-weight: 600;
            text-decoration: none;
            position: relative;
            display: inline-block;
        }

        .login-link a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #FF6B00;
            transition: width 0.3s ease;
        }

        .login-link a:hover::after {
            width: 100%;
        }

        .footer {
            text-align: center;
            padding: 20px 30px;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: #777;
            font-size: 0.85rem;
        }

        .footer a {
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #FF6B00;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .form-group {
            animation: fadeIn 0.5s ease-out;
        }

        .name-fields > div:nth-child(1) { animation-delay: 0.1s; }
        .name-fields > div:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .btn-primary { animation-delay: 0.6s; }

        .bg-dots {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .dot {
            position: absolute;
            background: #FF6B00;
            border-radius: 50%;
            opacity: 0.1;
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.1); opacity: 0.2; }
            100% { transform: scale(1); opacity: 0.1; }
        }
    </style>
</head>
<body>
    <!-- Background dots -->
    <div class="bg-dots" id="bgDots"></div>

    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1 class="title">Créer un compte</h1>
                <p class="subtitle">Rejoignez-nous dès aujourd'hui</p>
            </div>

            <div class="form-content">
                <form>
                    <div class="name-fields">
                        <div class="form-group">
                            <label for="prenom">Prénom</label>
                            <div class="input-container">
                                <i class="fas fa-user input-icon"></i>
                                <input type="text" id="prenom" class="input-field" placeholder="Votre prénom" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="nom">Nom</label>
                            <div class="input-container">
                                <i class="fas fa-user input-icon"></i>
                                <input type="text" id="nom" class="input-field" placeholder="Votre nom" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-container">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="email" class="input-field" placeholder="votre@email.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" class="input-field" placeholder="••••••••" required>
                            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirmer le mot de passe</label>
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="confirm-password" class="input-field" placeholder="••••••••" required>
                            <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
                        </div>
                    </div>

                    <button type="button" class="btn-primary">S'inscrire</button>
                </form>

                <div class="divider"></div>

                <div class="social-section">
                    <p class="social-title">Ou inscrivez-vous avec</p>
                    <div class="social-container">
                        <a href="#" class="social-btn"><i class="fab fa-google google"></i></a>
                        <!-- Logo Twitter actuel (logo X) -->
                        <a href="#" class="social-btn">
                            <svg class="twitter" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                            </svg>
                        </a>
                        <a href="#" class="social-btn"><i class="fab fa-facebook-f facebook"></i></a>
                        <a href="#" class="social-btn"><i class="fab fa-apple apple"></i></a>
                    </div>
                </div>

                <div class="login-link">
                    <p>Vous avez déjà un compte ?</p>
                    <a href="{% url 'frontoffice:login' %}">Se connecter</a>
                </div>
            </div>

            <div class="footer">
                <p>
                    <a href="#">Termes & Conditions</a> |
                    <a href="#">Politique de confidentialité</a>
                </p>
                <p style="margin-top: 8px;">© 2023 Tous droits réservés</p>
            </div>
        </div>
    </div>

    <script>
        // Générer des points d'arrière-plan animés
        document.addEventListener('DOMContentLoaded', function() {
            const bgDots = document.getElementById('bgDots');
            const colors = ['#FF6B00', '#FF8C00', '#FFA500'];

            for (let i = 0; i < 25; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');

                // Propriétés aléatoires
                const size = Math.random() * 15 + 5;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const delay = Math.random() * 5;
                const duration = 3 + Math.random() * 7;

                dot.style.width = ${size}px;
                dot.style.height = ${size}px;
                dot.style.left = ${posX}%;
                dot.style.top = ${posY}%;
                dot.style.background = color;
                dot.style.animation = pulse ${duration}s ease-in-out ${delay}s infinite;

                bgDots.appendChild(dot);
            }

            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            togglePassword.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    togglePassword.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    togglePassword.classList.replace('fa-eye-slash', 'fa-eye');
                }
            });

            // Toggle confirm password visibility
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const confirmPasswordInput = document.getElementById('confirm-password');

            toggleConfirmPassword.addEventListener('click', function() {
                if (confirmPasswordInput.type === 'password') {
                    confirmPasswordInput.type = 'text';
                    toggleConfirmPassword.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    confirmPasswordInput.type = 'password';
                    toggleConfirmPassword.classList.replace('fa-eye-slash', 'fa-eye');
                }
            });

            // Animation du bouton d'inscription
            const signupBtn = document.querySelector('.btn-primary');

            signupBtn.addEventListener('click', function() {
                this.classList.add('animate-pulse');

                setTimeout(() => {
                    this.classList.remove('animate-pulse');

                    // Validation simple
                    const prenom = document.getElementById('prenom').value;
                    const nom = document.getElementById('nom').value;
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirm-password').value;

                    if (!prenom || !nom || !email || !password || !confirmPassword) {
                        alert('Veuillez remplir tous les champs');
                        return;
                    }

                    if (password !== confirmPassword) {
                        alert('Les mots de passe ne correspondent pas');
                        return;
                    }

                    // Simulation d'inscription réussie
                    alert('Inscription réussie ! Bienvenue ' + prenom + ' ' + nom);

                    // Réinitialiser le formulaire
                    document.querySelector('form').reset();
                }, 500);
            });
        });
    </script>
</body>
</html>
