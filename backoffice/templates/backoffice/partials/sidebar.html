<aside class="w-64 bg-gradient-to-b from-black-primary to-gray-dark text-white flex flex-col shadow-sidebar">
    <div class="p-4 text-center border-b border-gray-800">
        <h1 class="text-2xl font-bold text-orange-primary">Orange <span class="text-white">Digital Center</span></h1>
    </div>

    <div class="p-4 flex flex-col items-center border-b border-gray-800">
        <div class="w-20 h-20 rounded-full border-2 border-orange-primary bg-gray-200 flex items-center justify-center mb-3 dark:bg-gray-700">
            {% if request.user.profile.photo %}
                <img src="{{ request.user.profile.photo.url }}" alt="Photo de profil" class="w-full h-full rounded-full">
            {% else %}
                <i class="fas fa-user text-gray-600 dark:text-gray-400 text-3xl"></i>
            {% endif %}
        </div>
        <h2 class="mt-2 font-semibold">{{ request.user.get_full_name }}</h2>
        <p class="text-gray-400 text-sm">{{ request.user.email }}</p>
    </div>

    <nav class="flex-1 py-4">
        <a href="{% url 'backoffice:backoffice_dashboard' %}" class="block py-3 px-6 hover:bg-orange-primary/10 border-l-4 border-orange-primary text-white">
            <i class="fas fa-home mr-3"></i> Tableau de bord
        </a>
        <a href="{% url 'backoffice:event_list' %}" class="block py-3 px-6 hover:bg-orange-primary/10 border-l-4 border-transparent hover:border-orange-primary text-gray-400 hover:text-white">
            <i class="fas fa-calendar mr-3"></i> Événements
        </a>
        <a href="{% url 'backoffice:participant_list' %}" class="block py-3 px-6 hover:bg-orange-primary/10 border-l-4 border-transparent hover:border-orange-primary text-gray-400 hover:text-white">
            <i class="fas fa-users mr-3"></i> Participants
        </a>
        <a href="{% url 'backoffice:generate_report' 'summary' %}" class="block py-3 px-6 hover:bg-orange-primary/10 border-l-4 border-transparent hover:border-orange-primary text-gray-400 hover:text-white">
            <i class="fas fa-chart-bar mr-3"></i> Rapports
        </a>
        <a href="{% url 'backoffice:system_settings' %}" class="block py-3 px-6 hover:bg-orange-primary/10 border-l-4 border-transparent hover:border-orange-primary text-gray-400 hover:text-white">
            <i class="fas fa-cog mr-3"></i> Paramètres
        </a>
    </nav>

    <div class="p-4 text-center text-gray-500 text-sm border-t border-gray-800">
        © {% now "Y" %} Orange Digital Center
    </div>
</aside>
