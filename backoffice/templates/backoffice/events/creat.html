{% extends "backoffice/base.html" %}
{% load widget_tweaks %}

{% block title %}Nouvel événement | Orange Digital Center{% endblock %}

{% block content %}
<div class="bg-white dark:bg-dark-card rounded-xl shadow-card p-6 mb-8 max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold text-black-primary dark:text-white mb-6">Créer un nouvel événement</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Titre et Description -->
            <div class="md:col-span-2">
                <label class="block text-gray-700 dark:text-gray-300 mb-2">Titre de l'événement</label>
                <input type="text" name="title" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-primary focus:border-transparent dark:bg-dark-border dark:border-gray-700 dark:text-white" placeholder="Formation IA avancée" required>
            </div>
            
            <div class="md:col-span-2">
                <label class="block text-gray-700 dark:text-gray-300 mb-2">Description</label>
                <textarea name="description" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-primary focus:border-transparent dark:bg-dark-border dark:border-gray-700 dark:text-white" placeholder="Décrivez l'événement en détail..." required></textarea>
            </div>
            
            <!-- Type et Lieu -->
            <div>
                <label class="block text-gray-700 dark:text-gray-300 mb-2">Type d'événement</label>
                <select name="type" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-primary focus:border-transparent dark:bg-dark-border dark:border-gray-700 dark:text-white" required>
                    <option value="">Sélectionnez un type</option>
                    <option value="FORMATION">Formation</option>
                    <option value="CONFERENCE">Conférence</option>
                    <option value="ATELIER">Atelier</option>
                    <option value="TALK">Talk</option>
                    <option value="OPEN_LAB">Open Lab</option>
                    <option value="MASTER_CLASS">Master Class</option>
                    <option value="SUPER_CODEURS">Super Codeurs</option>
                    <option value="MAKER_JUNIOR">Maker Junior</option>
                </select>
            </div>
            
            <div>
                <label class="block text-gray-700 dark:text-gray-300 mb-2">Lieu</label>
                <select name="location" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-primary focus:border-transparent dark:bg-dark-border dark:border-gray-700 dark:text-white" required>
                    <option value="">Sélectionnez un lieu</option>
                    <option value="DIGITAL">Digital</option>
                    <option value="FAB_LAB">Fab Lab</option>
                    <option value="ODC_CLUB">ODC Club</option>
                    <option value="ONLINE">En ligne</option>
                </select>
            </div>
            
            <!-- Dates et Capacité -->
            <div>
                <label class="block text-gray-700 dark:text-gray-300 mb-2">Date et heure de début</label>
                <input type="datetime-local" name="start_date" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-primary focus:border-transparent dark:bg-dark-border dark:border-gray-700 dark:text-white" required>
            </div>
            
            <div>
                <label class="block text-gray-700 dark:text-gray-300 mb-2">Date et heure de fin</label>
                <input type="datetime-local" name="end_date" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-primary focus:border-transparent dark:bg-dark-border dark:border-gray-700 dark:text-white" required>
            </div>
            
            <div>
                <label class="block text-gray-700 dark:text-gray-300 mb-2">Capacité maximale</label>
                <input type="number" name="capacity" min="1" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-primary focus:border-transparent dark:bg-dark-border dark:border-gray-700 dark:text-white" placeholder="50" required>
            </div>
            
            <div>
                <label class="block text-gray-700 dark:text-gray-300 mb-2">Image de couverture</label>
                <div class="flex items-center">
                    <label for="image-upload" class="cursor-pointer bg-orange-100 text-orange-primary px-4 py-2 rounded-lg font-medium hover:bg-orange-200 transition dark:bg-orange-900/30 dark:hover:bg-orange-800/50">
                        <i class="fas fa-upload mr-2"></i>Choisir un fichier
                    </label>
                    <span id="file-name" class="ml-3 text-sm text-gray-500 dark:text-gray-400">Aucun fichier sélectionné</span>
                    <input type="file" id="image-upload" name="image" accept="image/*" class="hidden">
                </div>
            </div>
            
            <!-- Tags -->
            <div class="md:col-span-2">
                <label class="block text-gray-700 dark:text-gray-300 mb-2">Tags (Public cible)</label>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                    <label class="flex items-center">
                        <input type="checkbox" name="tags" value="FEMME" class="h-4 w-4 text-orange-primary focus:ring-orange-primary border-gray-300 rounded">
                        <span class="ml-2 text-gray-700 dark:text-gray-300">Femmes</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="tags" value="ETUDIANT" class="h-4 w-4 text-orange-primary focus:ring-orange-primary border-gray-300 rounded">
                        <span class="ml-2 text-gray-700 dark:text-gray-300">Étudiants</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="tags" value="JEUNE" class="h-4 w-4 text-orange-primary focus:ring-orange-primary border-gray-300 rounded">
                        <span class="ml-2 text-gray-700 dark:text-gray-300">Jeunes</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="tags" value="ENTREPRENEUR" class="h-4 w-4 text-orange-primary focus:ring-orange-primary border-gray-300 rounded">
                        <span class="ml-2 text-gray-700 dark:text-gray-300">Entrepreneurs</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="tags" value="STARTUP" class="h-4 w-4 text-orange-primary focus:ring-orange-primary border-gray-300 rounded">
                        <span class="ml-2 text-gray-700 dark:text-gray-300">Startups</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="tags" value="PROFESSIONNEL" class="h-4 w-4 text-orange-primary focus:ring-orange-primary border-gray-300 rounded">
                        <span class="ml-2 text-gray-700 dark:text-gray-300">Professionnels</span>
                    </label>
                </div>
            </div>
            
            <!-- Instructions et QR Code -->
            <div class="md:col-span-2">
                <label class="block text-gray-700 dark:text-gray-300 mb-2">Instructions pour les participants</label>
                <textarea name="instructions" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-primary focus:border-transparent dark:bg-dark-border dark:border-gray-700 dark:text-white" placeholder="Prérequis, matériel nécessaire, etc."></textarea>
            </div>
            
            <div class="md:col-span-2 flex items-start">
                <input type="checkbox" name="generate_qr" id="generate_qr" class="mt-1 h-4 w-4 text-orange-primary focus:ring-orange-primary border-gray-300 rounded" checked>
                <label for="generate_qr" class="ml-2 text-gray-700 dark:text-gray-300">Générer automatiquement un QR Code pour cet événement</label>
            </div>
        </div>
        
        <div class="mt-8 flex flex-col sm:flex-row justify-between gap-4">
            <a href="{% url 'backoffice:event_list' %}" class="px-5 py-3 bg-gray-100 text-gray-700 rounded-lg font-medium flex items-center justify-center hover:bg-gray-200 transition dark:bg-dark-border dark:text-gray-300 dark:hover:bg-gray-700">
                <i class="fas fa-times mr-2"></i> Annuler
            </a>
            <button type="submit" class="px-5 py-3 bg-orange-primary text-white rounded-lg font-medium flex items-center justify-center hover:bg-orange-dark transition">
                <i class="fas fa-calendar-plus mr-2"></i> Créer l'événement
            </button>
        </div>
    </form>
</div>

<script>
    // Gestion de l'affichage du nom du fichier image
    document.getElementById('image-upload').addEventListener('change', function(e) {
        const fileName = e.target.files.length ? e.target.files[0].name : 'Aucun fichier sélectionné';
        document.getElementById('file-name').textContent = fileName;
    });
    
    // Validation des dates
    document.querySelector('form').addEventListener('submit', function(e) {
        const startDate = new Date(document.querySelector('[name="start_date"]').value);
        const endDate = new Date(document.querySelector('[name="end_date"]').value);
        
        if (startDate >= endDate) {
            alert('La date de fin doit être postérieure à la date de début');
            e.preventDefault();
        }
    });
</script>
{% endblock %}
